 Section "InputClass"
           Identifier "libinput touchpad catchall"
           MatchIsTouchpad "on"
           MatchDevicePath "/dev/input/event*"
           Driver "libinput"
	   Option "Tapping" "on"
	   Option "TappingDrag" "on"
	   Option "TappingDragLock" "on"
	   Option "NaturalScrolling" "on"


  EndSection
